<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <title>Crop Shop login</title>
    </head>
    <body>
        <div class="loginbox">
            <img  class ="logo"   src="images/CropShop.png" >
            <div class="input-container">
                <input class="box" type="text" placeholder="Username">
                <span class="icon"><img src="images/username.png" alt="Username Icon"></span>
            </div>
            <div class="input-container">
                <input class="box" type="password" placeholder="Password">
                <span class="icon"><img src="images/password.png" alt="Username Icon"></span>
            </div>
            <a class="links" href="forgotpassword">Forgot password?</a>
               <button class = "blogin">Login</button>
        </div>
    </body>
</html>
