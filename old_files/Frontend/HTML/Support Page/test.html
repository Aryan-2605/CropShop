<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="support.css">
    <title>CropShop | Contact Us</title>
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="content2">
        <p class="ps"> Please note: all fields are required.</p>
        <form id="contactForm" action="#" method="post" onsubmit="return validateForm()">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <div id="firstNameError" class="error-message"></div>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <div id="lastNameError" class="error-message"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error-message"></div>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <div id="titleError" class="error-message"></div>

            <label for="query">Query:</label>
            <textarea id="query" name="query" rows="4" required></textarea>
            <div id="queryError" class="error-message"></div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            // Reset Fields
            document.getElementById('firstNameError').textContent = '';
            document.getElementById('lastNameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('titleError').textContent = '';
            document.getElementById('queryError').textContent = '';

            // Client Side Validation
            var valid = true;

            if (!/^[a-zA-Z]+$/.test(document.getElementById('firstName').value)) {
                document.getElementById('firstNameError').textContent = 'Please enter a valid first name.';
                valid = false;
            }

            if (!/^[a-zA-Z]+$/.test(document.getElementById('lastName').value)) {
                document.getElementById('lastNameError').textContent = 'Please enter a valid last name.';
                valid = false;
            }

            if (!/^\S+@\S+\.\S+$/.test(document.getElementById('email').value)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }

            return valid;
        }
    </script>
</body>
</html>
