<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Support Dashboard</title>
    <link rel="stylesheet" type="text/css" href="requests.css" />
</head>
<body>
    <header>
        <h1>Support Dashboard</h1>
    </header>

    <div class="dashboard">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Title</th>
                    <th>Query</th>
                    <th>Resolve</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="requests : ${request}">
                    <td th:text="${requests.id}"></td>
                    <td th:text="${requests.FirstName}"></td>
                    <td th:text="${requests.LastName}"></td>
                    <td th:text="${requests.Email}"></td>
                    <td th:text="${requests.Title}"></td>
                    <td th:text="${requests.Query}"></td>
                    <td>
                        <form method="post" th:action="@{/delete}" th:object="${request}">
                            <input type="hidden" name="id" th:value="${request.id}" />
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                
            </tbody>
            <tbody>
                <tr th:each="request : ${requests}">
                    <td>
                        <form method="post" th:action="@{/delete}" th:object="${request}">
                            <input type="hidden" name="id" th:value="${request.id}" />
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
